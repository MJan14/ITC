<body>
    <header>
        <h1>Assignment #3 – Factorial, Sum, Average</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="conversion.html">Assignment #1</a></li>
            <li><a href="incometax.html">Assignment #2</a></li>
            <li><a href="fsac.html">Assignment #3</a></li>
            <li><a href="payroll.html">Assignment #4</a></li>
        </ul>
    </nav>

    <main>
        <div class="card">
            <h2>Enter N (Positive Integer)</h2>
            <input type="number" id="nValue" placeholder="Enter a number">
            <button onclick="compute()">Compute</button>

            <div class="result" id="result"></div>
        </div>
    </main>

    <footer>
        &copy; 2025 SimplyGab. All rights reserved.
    </footer>

    <script>
        function compute() {
            const n = parseInt(document.getElementById('nValue').value);
            let text = "";

            if (isNaN(n) || n <= 0) {
                text = "Please enter a valid positive integer.";
            } else {
                // Factorial
                let factorial = 1;
                for (let i = 1; i <= n; i++) {
                    factorial *= i;
                }

                // Sum using do-while
                let sum = 0, i = 1;
                do {
                    sum += i;
                    i++;
                } while (i <= n);

                // Average
                let avg = sum / n;

                text =
                    `Factorial: ${factorial}\n` +
                    `Sum: ${sum}\n` +
                    `Average: ${avg.toFixed(2)}`;
            }

            document.getElementById("result").innerText = text;
        }
    </script>
</body>
